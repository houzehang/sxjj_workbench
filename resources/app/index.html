<!DOCTYPE html>

<html>

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <title>调试小助手</title>

        <link type="text/css" rel="stylesheet" href="css/css.css"/>

        <link type="text/css" rel="stylesheet" href="css/jquery.tool.css"/>

        <link type="text/css" rel="stylesheet" href="css/smartMenu.css"/>

        <link type="text/css" rel="stylesheet" href="css/jquery.mloading.css">

        <link rel="stylesheet" type="text/css" href="style/checkbox.css" />

        <style type="text/css">
            
            .jq22-search-form{width:300px;margin-right:100px auto;margin-bottom: 30px; overflow: hidden;}
            .jq22-search-form .search-bd{height: 22px;}
            .jq22-search-form .search-bd li{font-size:12px;width:60px;height: 22px;line-height: 22px;text-align:center;float: left;cursor: pointer;background-color: #ddd;color: #666;}
            .jq22-search-form .search-bd li.selected{color: #fff;font-weight: 700;background-color: #234;}
            .jq22-search-form .search-hd{height:31px;background-color: #234;padding: 3px;position: relative;}
            .jq22-search-form .search-hd .search-input{width: 190px;height: 19px;line-height: 19px;padding: 6px 0;background: #fff;text-indent: 10px;border: 0;font-weight: bold; outline: none;position: relative;left: 3px;top: 0;z-index: 5;#margin-left:-10px;}
            .jq22-search-form .search-hd .btn-search{width: 95px;height: 31px;line-height:31px;position: absolute;right: 3px;top: 3px;border: 0;z-index: 6;cursor: pointer;font-size: 12px;color: #fff;font-weight: 700;background: none;outline: none;}
            .jq22-search-form .search-hd .pholder{display: inline-block;padding: 2px 0;font-size: 12px;color: #999;position: absolute;left: 3px;top: 8px;z-index: 4;padding-left:13px;#top:11px;vertical-align: middle;}
            .jq22-search-form .search-hd .s2,.jq22-search-form .search-hd #s2{display: none;}
            .jq22-search-form .search-bg{width: 195px;height: 31px;background-color: #fff;position: absolute;left: 3px;top: 3px;z-index: 1;}
        
        </style>

        <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>

        <script type="text/javascript" src="js/jquery.mloading.js"></script>  

        <script type="text/javascript" src="js/jquery.tool.js"></script>

        <script type="text/javascript" src="js/shortcut.js"></script>

        <script type="text/javascript" src="js/templates.js"></script>

        <script type="text/javascript" src="js/jquery-smartMenu.js"></script>

        <script type="text/javascript" src="js/core.js"></script>

        <script type="text/javascript">

            //$(document.body).append('<div class="bgloader" style="background:url(img/ui/loader.gif) no-repeat #fff center;z-index:10000;position:absolute;top:0;left:0;width:100%;height:100%"></div>');

            $().ready(function(){

                //IE下禁止选中

                document.body.onselectstart = document.body.ondrag = function(){return false;}

                //初始化

                Core.init();

            });

        </script>

    </head>

    <body id="lxcn" onselectstart="return false" style="background-color: #123">
        <h2 style="width:100%; color: #fff; position:absolute; top:20px; text-align:center; z-index:1000; ">按 Ctrl + Space 显示/隐藏窗口</h2>
        <div id="task-bar">

            <ul class="task-window">                

            </ul>

            <ul class="task-panel">

                <li class="sys" title="设置"><b class="">设置</b></li>

            </ul>

        </div>

        <div id="desk"><ul></ul></div>
    


        <div class="check_box box" style="margin-top: 10px; float: right; margin-right: 5%; padding: 30px;letter-spacing: 4px;">
            <h1 style="margin-bottom: 20px; width: 100%; text-align: center;font-size: 24px">调试选项</h1>


            <div class="jq22-search-form">
                <div id="search-hd" class="search-hd">
                    <div class="search-bg"></div>
                    <input type="text" id="input_root" class="search-input" disabled="disabled">
                    <button class="btn-search" id="button_select" style="letter-spacing: 3px;" value="选择跟路径">选择根路径</button>
                </div>
            </div>
            <div id="checkbox" style="width:100%;float:left;font-size: 17px">
                <!-- <p><span class="check_span"><input type="checkbox" id="checkAll" /></span> 全选(点文字可选中)</p> -->
                <p><span class="check_span"><input type="checkbox" id="checkbox_1"/></span> 屏蔽新手引导</p> 
                <p><span class="check_span"><input type="checkbox" id="checkbox_2"/></span> 屏蔽LogUtils打印</p> 
                <p><span class="check_span"><input type="checkbox" id="checkbox_3"/></span> 去掉模拟器黑边</p> 
                <p><span class="check_span"><input type="checkbox" id="checkbox_4"/></span> 关闭黑框输出窗口</p> 
            </div>

        </div>

        <script src="js/checkbox.min.js"></script>
        <script>
            const {dialog} = require('electron').remote;
            $(function(){
                $("#checkbox").selectCheck();
            });
        </script>

    </body>
